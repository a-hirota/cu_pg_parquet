[pytest]
# Pytest configuration for GPU PostgreSQL Parser

# Test paths
testpaths = tests

# Python files
python_files = test_*.py *_test.py

# Python classes
python_classes = Test*

# Python functions
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Logging
log_cli = true
log_cli_level = INFO

# Markers
markers =
    gpu: Tests that require GPU
    integration: Integration tests
    slow: Slow running tests
    datatypes: Data type specific tests
    e2e: End-to-end tests
